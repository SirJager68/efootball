<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrik Football Challenge</title>
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
        }

        #gameContainer {
            position: relative;
            display: inline-block;
            /* shrink-wrap to the size of gameCanvas */
        }

        canvas {
            border: 1px solid #000;
        }

        #scorebugCanvas {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #messageCanvas {
            position: absolute;
            top: 70px;
            /* Below scorebug */
            left: 50%;
            transform: translateX(-50%);
            width: 720px;
            height: 100px;
            border: none;
            /* Remove border */
            outline: none;
            /* Remove outline */
            display: none;
            /* Hidden by default */
            pointer-events: none
        }

        #debugOverlay {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.85);
            color: #FFFFFF;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            display: none;
            /* Hidden by default */
            z-index: 1000;
            /* Above canvases */
        }

        #debugOverlay h3 {
            margin: 0 0 10px;
            text-align: center;
        }

        #debugOverlay pre {
            margin: 5px 0;
        }

        #debugOverlay button {
            display: block;
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            background: #333;
            color: #FFF;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #debugOverlay button:hover {
            background: #555;
        }

        #debugToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background: #333;
            color: #FFF;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            z-index: 1001;
        }

        /* ---------------------------------- */
        /* Player Card: bottom‐right beside scorebug */
        /* ---------------------------------- */
        .player-card {
            position: fixed;
            bottom: 20px;
            right: 20px;
            /* adjust so it sits just right of your scorebug */
            width: 150px;
            height: 280px;
            /* made slightly taller (280px) to fit the image + stats */
            background: rgba(34, 34, 34, 0.9);
            /* 80% opaque dark gray */
            color: #fff;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* animate transform + box-shadow over 2s, looping infinitely */
            animation: cardPulse 2s ease-in-out infinite;
            transform-origin: center bottom;
            /* pulse outward from the bottom‐center */
            padding: 10px;
            font-family: sans-serif;
            font-size: 14px;
            display: none;
            z-index: 2000;
            overflow: hidden;
        }

        /* New rule for the top‐of‐card image */
        .player-card-img {
            display: block;
            width: 100%;
            height: auto;
            /* maintain aspect ratio */
            border-radius: 4px;
            margin-bottom: 8px;
            /* space between image and text */
        }

        /* Keep the gold border for emphasis */
        .player-card {
            border: 1px solid rgba(255, 215, 0, 0.8);
        }

        .player-card h3 {
            margin: 0 0 6px;
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
        }

        .player-card p {
            margin: 3px 0;
            line-height: 1.2;
            font-size: 12px;
        }

        @keyframes cardPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }

            50% {
                transform: scale(1.01);
                box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
        }

        /* Overlay sits on top of that container */
        /* 2) Overlay: 75% of #gameContainer, centered */
        #playOverlay {
            display: none;
            /* start hidden */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 75%;
            background: rgba(0, 0, 0, 0.85);
            /* … other styles … */
            display: none;
            /* we’ll set to flex in JS */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 100;
        }

        #teamNameHeader {
            color: #00ffff;
            margin: 0;
            padding: 0.5rem 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-shadow: 0 0 8px #00ffff;
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            width: 96%;
            margin-top: 1rem;
            overflow-y: auto;
            padding-bottom: 1rem;
        }

        .play-cell {
            background: #0f1a2a;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 6px;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .play-red {
            background: #8B0000;
        }

        .play-green {
            background: #006400;
        }

        .play-orange {
            background: #FF8C00;
        }

        .play-blue {
            background: #00008B;
        }

        #statusOverlay {
            position: absolute;
            /* sit on top of gameContainer */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            /* hidden by default */
            align-items: center;
            /* center content vertically */
            justify-content: center;
            /* center content horizontally */
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            /* above playOverlay (which is z-index:100) */
        }

        /* If your gameContainer is not positioned relative, you might
   need `position: fixed;` instead of absolute. */

        #statusContent {
            text-align: center;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            padding: 2rem;
            border: 3px solid #00ffff;
            border-radius: 12px;
            background: #0f1a2a;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px rgba(0, 255, 255, 0.4);
            max-width: 80%;
        }

        #statusTitle {
            font-size: 3rem;
            margin: 0 0 1rem;
            text-shadow: 0 0 8px #00ffff;
        }

        #statusMessage {
            font-size: 1.5rem;
            margin: 0 0 1.5rem;
        }

        #statusButton {
            background: #00008B;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px #00ffff, inset 0 0 5px rgba(0, 255, 255, 0.4);
            transition: transform 0.1s ease-in-out;
        }

        #statusButton:hover {
            transform: scale(1.05);
        }

        /* SPARK FX */
        .spark-rect {
            position: absolute;
            background: transparent;
            border: 2px solid #00ffff;
            box-shadow: 0 0 8px #00ffff, inset 0 0 16px #00ffff;
            animation: electric-flicker 0.12s infinite alternate ease-in-out;
            overflow: hidden;
            pointer-events: none;
        }

        @keyframes electric-flicker {
            0% {
                box-shadow: 0 0 4px #00ffff, inset 0 0 8px #00ffff;
                border-color: #00ffff;
            }

            50% {
                box-shadow: 0 0 20px #00ffff, inset 0 0 40px #00ffff;
                border-color: #4affff;
            }

            100% {
                box-shadow: 0 0 8px #00ffff, inset 0 0 16px #00ffff;
                border-color: #00ffff;
            }
        }

        .pixel-spark {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            box-shadow: 0 0 4px #00ffff;
            opacity: 1;
            animation: spark-shoot 0.6s forwards ease-out;
        }

        @keyframes spark-shoot {
            to {
                transform: translate(var(--dx), var(--dy)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <button id="debugToggle">Toggle Debug (D)</button>
    <!-- <canvas id="gameCanvas" width="1440" height="800"></canvas> -->
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1440" height="800"></canvas>

        <!-- Overlay must have id="playOverlay" (no typos, no extra spaces) -->
        <div id="playOverlay">
            <div id="playSelector">
                <h2 id="teamNameHeader">Team Name</h2>
                <div id="playsGrid" class="plays-grid"></div>
            </div>
        </div>
    </div>


    <canvas id="scorebugCanvas"></canvas>

    <script src="js/sound.js"></script>
    <script src="js/scorebug.js"></script>
    <canvas id="messageCanvas"></canvas>
    <div id="debugOverlay">
        <h3>Game State Debug</h3>
        <pre id="debugContent"></pre>
        <button id="resetButton">Reset Game</button>
    </div>
    <div id="playerCard" class="player-card"></div>
    <script src="js/passmode.js"></script>

    <!-- GAME STATE OVERLAY (e.g. Game Over, Halftime, etc.) -->
    <div id="statusOverlay">
        <div id="statusContent">
            <h1 id="statusTitle">GAME OVER</h1>
            <p id="statusMessage">Final Score: HOME 0 – AWAY 0</p>
            <button id="statusButton">Play Again</button>
        </div>
    </div>

    <script src="js/homeTeam.js"></script>
    <script src="js/awayTeam.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
